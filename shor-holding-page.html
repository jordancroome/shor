  <style>
    :root {
      --text: #111111;
      --ease: cubic-bezier(0.22, 1, 0.36, 1);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Helvetica Neue",
        Helvetica,
        Arial,
        sans-serif;
      color: var(--text);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ===== BACKGROUND ===== */

    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .gradient {
      position: absolute;
      inset: -35%;
      background:
        radial-gradient(1400px 1000px at 15% 25%, #e9e9e9 0%, #ffffff 55%),
        radial-gradient(1200px 900px at 85% 30%, #dedede 0%, #ffffff 60%),
        radial-gradient(1100px 1100px at 50% 85%, #e3e3e3 0%, #ffffff 65%);
      animation: gradientMove 22s ease-in-out infinite alternate;
    }

    .noise {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.055'/%3E%3C/svg%3E");
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    @keyframes gradientMove {
      0% {
        transform: translate(-6%, -4%) scale(1);
      }
      50% {
        transform: translate(6%, 5%) scale(1.06);
      }
      100% {
        transform: translate(-4%, 6%) scale(1.03);
      }
    }

    /* ===== CONTENT ===== */

    main {
      text-align: center;
      padding: 48px 24px;
      width: 100%;
      opacity: 0;
      transform: translateY(14px);
      animation: pageIn 0.9s var(--ease) forwards;
    }

    .logo {
      max-width: 520px;
      margin: 0 auto 56px;
      opacity: 0;
      transform: scale(0.985);
      animation: logoIn 0.9s var(--ease) forwards;
      animation-delay: 0.2s;
    }

    .logo svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .contact {
      font-size: 13px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(10px);
      animation: linkIn 0.7s var(--ease) forwards;
      animation-delay: 0.55s;
    }

    .contact a {
      position: relative;
      color: var(--text);
      text-decoration: none;
      padding-bottom: 4px;
    }

    .contact a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 0;
      height: 1px;
      background: currentColor;
      transform: translateX(-50%);
      transition: width 0.3s var(--ease), opacity 0.3s ease;
      opacity: 0.6;
    }

    .contact a:hover::after {
      width: 100%;
      opacity: 1;
    }

    @keyframes pageIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes logoIn {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes linkIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== ACCESSIBILITY ===== */

    @media (prefers-reduced-motion: reduce) {
      .gradient,
      main,
      .logo,
      .contact {
        animation: none;
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
